<div class="container section">
    <div class="content u-full-width">
        <canvas id="{{component.id}}-canvas"></canvas>
        <script>
            $(() => new pdf.view('{{component.content|safe}}', $('#{{component.id}}-canvas'), $('#{{component.id}}-next'), $('#{{component.id}}-prev')));
        </script>
        <br>
        <div id='{{component.id}}-controls' class="centered">
            <button id='{{component.id}}-prev' class="button button-primary">Prev</button>
            <button id='{{component.id}}-next' class="button button-primary">Next</button>
        </div>
    </div>
</div>
