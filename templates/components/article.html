{% macro render(section) %}
  <div class="container">
    <div id="{{ section.id }}" class="section">
      {# section.name | lower | split_space | join('-') #}
      <h3 class="section-heading">{{ section.name }}</h3>
      <div class="content">
        {{ section.content | safe }}
      </div>
    </div>
  </div>
{% endmacro %}
